       {% else %}
           <meta property="og:image" content="http://timschreiber.com/img/timothy-p-schreiber-2.jpg"/>
       {% endif %}
       <meta property="fb:app_id" content="1550694455192768"/>
       
       <link rel="canonical" href="{{ page.canonical }}"/>
       <link rel="alternate" type="application/atom+xml" title="Atom | Timothy P. Schreiber" href="http://timschreiber.com/blog/atom.xml" />
       <link rel="alternate" type="application/rss+xml" title="Rss | Timothy P. Schreiber" href="http://timschreiber.com/blog/rss.xml" />
		
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,300,700" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/css/layout.css" />
		
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	</head>
	<body>
	
		<nav id="main-nav" class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/"><img src="/img/timschreiber200x30.png" alt="Timothy P. Schreiber"/></a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/">Home</a></li>
						<li><a href="/blog/">Blog</a></li>
						<li><a href="/resume/">R&eacute;sum&eacute;</a></li>
						<!-- <li><a href="/contact/">Contact</a></li> -->
						<li><a href="javascript:showContactModal();">Contact</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		{{content}}
		
		<footer>
			<div class="container">
					<div class="col-xs-12 text-center">
						<div><a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/3.0/88x31.png" /></a></div>
						<h4>Licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/">Creative Commons Attribution-ShareAlike 3.0 Unported License</a> except where otherwise noted.</h4>
						<h4>Hosted on <a href="https://pages.github.com/">GitHub Pages</a>, Powered by <a href="https://github.com/Code52/pretzel">Pretzel</a>/<a href="http://jekyllrb.com/">Jekyll</a></h4>
						<h4>Like my theme? <a href="https://github.com/timschreiber/timschreiber.github.com">Steal it!</a></h4>
					</div>
			</div>
		</footer>
		
		<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<form id="contactForm">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="contactModalLabel">Contact Form</h4>
						</div>
						<div class="modal-body">
							<div id="formFields">
								<div class="form-group clearfix">
									<label class="pull-left">Your Email</label>
									<input id="sender" name="sender" type="email" class="form-control" placeholder="email@domain.com" required/>
								</div>
								<div class="form-group clearfix">
									<label class="pull-left">Subject</label>	
									<input id="subject" name="subject" type="text" class="form-control" placeholder="Type subject here..." required />
								</div>
								<div class="form-group clearfix">
									<label class="pull-left">Message</label>
									<textarea id="message" name="message" class="form-control" placeholder="Type message here..." rows="8" required></textarea>
								</div>
								<div class="checkbox">
									<label>
									<input id="copySender" type="checkbox" />
									Send a copy of the message to my your email address.
									</label>
								</div>
								<div class="g-recaptcha" data-sitekey="6LcuJ9USAAAAAAJqueLDF2pZeepL7_r0NRlcGGGH"></div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button id="btnSubmit" type="submit" class="btn btn-primary"><span class="fa fa-paper-plane"></span> Send</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="/js/layout.js"></script>
		<script src="/js/resume.js"></script>

</html>
